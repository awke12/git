<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网页设计</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #87CEFA; /* 浅蓝色背景 */
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #444;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        section {
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
       .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
       .image-container img {
            max-width: 100%;
            height: auto;
            border: 5px solid #333;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我的个人网页</h1>
    </header>
    <nav>
        <a href="#">首页</a>
        <a href="#">关于我</a>
        <a href="#">我的作品</a>
        <a href="#">联系我</a>
    </nav>
    <section>
        <h2>关于我</h2>
        <p>我是一个热爱编程的人，喜欢尝试新的技术和挑战自己。</p>
        <div class="image-container">
            <img src="your-image-url.jpg" alt="Your Image">
        </div>
    </section>
    <section>
        <h2>我的作品</h2>
        <p>这里展示了我一些的作品，包括网站、应用程序和游戏等。</p>
        <div class="gallery">
            <img src="work1.jpg" alt="Work 1"> 
            <img src="work2.jpg" alt="Work 2">
            <img src="work3.jpg" alt="Work 3">
            <!-- 可以添加更多图片 -->
        </div>
    </section>
    <section>
        <h2>联系我</h2>
       
        <ul>
            <li>Email: example@example.com</li>
            <li>Phone: 123-456-7890</li>
        </ul>
    </section>
    <footer>
        <p>&copy; 2023 个人网页设计. All rights reserved.</p>
    </footer>
</body>
</html>
